<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Demo</title>
</head>
<body>
    <h1>ChatGPT Demo</h1>
    <form action="/" method="post">
        <label for="userInput">Your question:</label><br>
        <input type="text" id="userInput" name="userInput"><br><br>
        <input type="submit" value="Ask me">
    </form>
    <br>
    <h2>Response:</h2>
    {{ if .response }}
        <textarea rows="10" cols="50" readonly>{{.response}}</textarea>
    {{ else }}
        <p>{{.notification}}</p>
    {{ end }}
    <h2>History:</h2>
<ul>
  {{ range .history }}
    <li><strong>Question:</strong> {{ .Question }}</li>
    <li><strong>Response:</strong> {{ .Response }}</li>
    <br>
  {{ end }}
</ul>

</body>
</html>
